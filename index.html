<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Rat City</title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="logo">Rat City</div>
            <div>
                <ul class="header-links secondary-text">
                    <li>About Us</li>
                    <li>Community</li>
                    <li>Log In</li>
                </ul>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-container">
                <div class="header-main-text">Welcome to Rat City!</div>
                <div class="header-sub-text secondary-text">Rat city is the place to be if you're looking for rats, and rat related things. Are you interested? Join us today!</div>
                <button class="sign-up-button">Sign Up</button>
            </div>
            <img src="img/header-rats.jpg" class="header-image" alt="A couple of cute rats"/>
        </div>
    </div>
    <div class="info-container">
        <div class="information-header">Look at these funny guys.</div>
        <div class="information-grid">
            <img src="img/cute-rats/cute-rat-01.jpg" class="information-image" alt="A very cute rat"/>
            <img src="img/cute-rats/cute-rat-02.jpg" class="information-image" alt="A very cute rat"/>
            <img src="img/cute-rats/cute-rat-03.jpg" class="information-image" alt="A very cute rat"/>
            <img src="img/cute-rats/cute-rat-04.jpg" class="information-image" alt="A very cute rat"/>
        </div>
    </div>
    <div class="quote-container">

    </div>
    <div class="sign-up-container">

    </div>
    <div class="footer-container">

    </div>
</body>
</html>
